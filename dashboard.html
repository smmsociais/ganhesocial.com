<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GanheSocial</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;
            --neutral-color: #3498db;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --positive-color-dark: #27ae60;
            --negative-color-dark: #c0392b;
            --neutral-color-dark: #2980b9;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 32px;
            margin-right: 29px;
        }

        .balance-container {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .balance-value {
            color: var(--positive-color);
        }

        .refresh-balance {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .desktop-balance-container {
            position: fixed;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .saldos-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1000px;
            margin: 15px auto;
            gap: 10px;
        }

        /* Media query para desktop */
        @media (min-width: 768px) {
            .saldos-container {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .saldo-container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            transition: background 0.3s;
        }

        @media (min-width: 768px) {
            .saldo-container {
                width: 48%;
            }
        }

        .saldo {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
        }

        .saldo-disponivel {
            color: #1a6b1a;
            /* Verde mais escuro */
        }

        .saldo-pendente {
            color: #b38f00;
            /* Amarelo dourado */
        }

        .ganho-hoje {
            color: white;
            font-size: 10px;
            margin: 5px 0;
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        /* Estilos para o conteúdo adicionado */
        .telegram-container {
            text-align: center;
            margin: 20px auto;
            padding: 15px;
            max-width: 800px;
        }

        .telegram-image {
            max-width: 60px;
            margin-bottom: -10px;
        }

        .telegram-link {
            color: #0088cc;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilos para o ranking */
        .ranking-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ranking-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: var(--text-light);
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }

        .ranking-table th,
        .ranking-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .ranking-table th {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .ranking-table tr:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .ranking-position {
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        .ranking-user {
            width: calc(100% - 150px);
        }

        .ranking-value {
            text-align: right;
            font-weight: bold;
            color: var(--positive-color);
            width: 100px;
        }

        .highlight-row {
            background-color: rgba(46, 204, 113, 0.1) !important;
            font-weight: bold;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .saldo-container,
            .ranking-container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .ganho-hoje {
                color: var(--text-dark);
            }

            .saldo-disponivel {
                color: var(--positive-color-dark);
            }

            .saldo-pendente {
                color: #d4b300;
                /* Amarelo mais vibrante no modo escuro */
            }

            .telegram-link {
                color: var(--button-dark);
            }

            .balance-container {
                background: rgba(255, 255, 255, 0.05);
            }

            .refresh-balance {
                color: var(--text-dark);
            }

            .desktop-balance-container {
                background: rgba(255, 255, 255, 0.05);
            }

            .ranking-table th,
            .ranking-table td {
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .ranking-table th {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .ranking-table tr:hover {
                background-color: rgba(255, 255, 255, 0.03);
            }

            .ranking-value {
                color: var(--positive-color-dark);
            }

            .highlight-row {
                background-color: rgba(39, 174, 96, 0.1) !important;
            }
        }

        /* Estilos para desktop */
        @media (min-width: 992px) {
            .desktop-header {
                display: none;
            }

            body {
                padding-left: 250px;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .desktop-balance-container {
                display: flex;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            .desktop-balance-container {
                display: none;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Logo para desktop (no menu lateral) -->
    <div class="menu-content" id="menuContent">
        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="dashboard">
                <img src="https://raw.githubusercontent.com/GanheSocial/ganhesocial.com/main/1744065809737.png"
                    alt="Logo GanheSocial" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="dashboard">Página Inicial</a>
        <a class="menu-item" href="realizar_acoes">Realizar Ações</a>
        <a class="menu-item" href="adicionar_conta">Adicionar Conta</a>
        <a class="menu-item" href="gerenciar_contas">Gerenciar Contas</a>
        <a class="menu-item" href="historico_acoes">Histórico de Ações</a>
        <a class="menu-item" href="solicitar_saque">Solicitar Saque</a>
        <a class="menu-item" href="historico_saques">Histórico de Saques</a>
        <a class="menu-item" href="profile">Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="dashboard" class="logo-mobile">
                <img src="https://raw.githubusercontent.com/GanheSocial/ganhesocial.com/main/1744065809737.png"
                    alt="Logo GanheSocial" class="logo">
            </a>
        </div>
    </div>
    </div>

    <div id="pagina"></div>
    <div class="saldos-container">
        <div class="saldo-container">
            <p class="saldo saldo-disponivel" id="saldoDisponivel">Saldo Disponível: R$ 0,00</p>
        </div>

        <div class="saldo-container">
            <p class="saldo saldo-pendente" id="saldoPendente">Saldo Pendente: R$ 0,00</p>
        </div>
    </div>

    <!-- Ranking de Usuários -->
    <div class="ranking-container">
        <div class="ranking-title">Ranking</div>
        <table class="ranking-table" id="rankingTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Usuário</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="ranking-position">1º</td>
                    <td class="ranking-user"></td>
                    <td class="ranking-value">R$</td>
                </tr>
                <tr>
                    <td class="ranking-position">2º</td>
                    <td class="ranking-user"></td>
                    <td class="ranking-value">R$</td>
                </tr>
                <tr>
                    <td class="ranking-position">3º</td>
                    <td class="ranking-user"></td>
                    <td class="ranking-value">R$</td>
                </tr>
                <tr>
                    <td class="ranking-position">4º</td>
                    <td class="ranking-user"></td>
                    <td class="ranking-value">R$</td>
                </tr>
                <tr>
                    <td class="ranking-position">5º</td>
                    <td class="ranking-user"></td>
                    <td class="ranking-value">R$</td>
                </tr>
                <tr>
                    <td class="ranking-position">6º</td>
                    <td class="ranking-user"></td>
                    <td class="ranking-value">R$</td>
                </tr>
                <tr>
                    <td class="ranking-position">7º</td>
                    <td class="ranking-user"></td>
                    <td class="ranking-value">R$</td>
                </tr>
                <tr>
                    <td class="ranking-position">8º</td>
                    <td class="ranking-user"></td>
                    <td class="ranking-value">R$</td>
                </tr>
                <tr>
                    <td class="ranking-position">9º</td>
                    <td class="ranking-user"></td>
                    <td class="ranking-value">R$</td>
                </tr>
                <tr>
                    <td class="ranking-position">10º</td>
                    <td class="ranking-user"></td>
                    <td class="ranking-value">R$</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("authToken");

            // Controle do menu hamburguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle.addEventListener('click', function () {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            menuOverlay.addEventListener('click', function () {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });

            // Carrega dados iniciais e espera terminar
            await carregarSaldos();
            await carregarRanking();

            // Agora mostra o conteúdo
            document.body.classList.add('loaded');
        });

        async function carregarSaldos() {
            const token = localStorage.getItem("token");
            if (!token) {
                console.error("Token não encontrado.");
                return;
            }
            try {
                const response = await fetch(`https://ganhesocial.com/api/get_saldo?token=${token}`);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || "Erro ao buscar saldo.");
                }

                const saldoDisponivel = parseFloat(data.saldo_disponivel || 0);
                const saldoPendente = parseFloat(data.saldo_pendente || 0);

                localStorage.setItem("saldoDisponivel", saldoDisponivel);
                localStorage.setItem("saldoPendente", saldoPendente);

                document.getElementById("saldoDisponivel").textContent = `Saldo Disponível: R$ ${saldoDisponivel.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                document.getElementById("saldoPendente").textContent = `Saldo Pendente: R$ ${saldoPendente.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

                // Mostra os saldos e a página depois de carregar
                document.getElementById("saldoDisponivel").style.display = "block";
                document.getElementById("saldoPendente").style.display = "block";
                document.getElementById("pagina").style.display = "block";

            } catch (error) {
                console.error("Erro ao carregar saldo:", error);
            }
        }

        async function carregarRanking() {
            const token = localStorage.getItem("token");
            if (!token) {
                console.error("Token não encontrado.");
                return;
            }

            try {
                const response = await fetch("https://ganhesocial.com/api/ranking", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 4769"
                    },
                    body: JSON.stringify({ user_token: token })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Erro ao buscar ranking.");
                }

                const rankingRows = document.querySelectorAll('#rankingTable tbody tr');

data.ranking.slice(0, 10).forEach((user, index) => {
    if (index < rankingRows.length) {
        const row = rankingRows[index];

        if (user.is_current_user) {
            row.classList.add('highlight-row');
        }

        row.querySelector(".ranking-user").textContent = user.username;
        row.querySelector(".ranking-value").textContent = `R$ ${parseFloat(user.total_balance).toLocaleString('pt-BR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        })}`;
    }
});

            } catch (error) {
                console.error("Erro ao carregar ranking:", error);
                const rankingTable = document.getElementById('rankingTable').getElementsByTagName('tbody')[0];
                rankingTable.innerHTML = '<tr><td colspan="3" style="text-align: center;">Erro ao carregar ranking</td></tr>';
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://ganhesocial.com";
        }
    </script>
</body>

</html>
