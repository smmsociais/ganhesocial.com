<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico de A√ß√µes</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            transition: background 0.3s;
        }

        h2 {
            text-align: center;
        }

        .history-list {
            list-style: none;
            padding: 0;
        }

        .history-item {
            background: #eef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 5px solid #007BFF;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .history-item {
                background: var(--container-dark);
                border-left: 5px solid #1f6feb;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hist√≥rico de A√ß√µes</h2>
        <ul class="history-list" id="historyList">
            <!-- Os itens ser√£o adicionados dinamicamente aqui -->
        </ul>
    </div>

<script>
document.addEventListener("DOMContentLoaded", async function() {
    const historyList = document.getElementById("historyList");

    try {
        // üîπ Buscar dados da API
        const response = await fetch("/api/historico_acoes");
        const historyData = await response.json();

        if (historyData.length === 0) {
            historyList.innerHTML = "<li>Nenhuma a√ß√£o registrada.</li>";
        } else {
            historyData.forEach(action => {
                const listItem = document.createElement("li");
                listItem.classList.add("history-item");
listItem.innerHTML = `
    <strong>${action.rede_social}</strong><br>
    <strong>Tipo:</strong> ${action.tipo} <br>
    <strong>Usu√°rio:</strong> ${action.nome_usuario} <br>
    <strong>Status:</strong> ${action.acao_validada ? "‚úÖ Validada" : `‚ùå N√£o Validada ${action.url_dir ? `<a href="${action.url_dir}" target="_blank" class="view-action-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: text-bottom; margin-right: 4px;">
            <path d="M6.354 5.5H3.5A2.5 2.5 0 0 0 1 8v3a2.5 2.5 0 0 0 2.5 2.5h3A2.5 2.5 0 0 0 9 11.5v-2.854l-.354.353A.5.5 0 0 1 8 9V7a.5.5 0 0 1 .5-.5H11a.5.5 0 0 1 .353.854l-.353.353V8.5a.5.5 0 0 1-1 0V7.707l-2.146 2.147a.5.5 0 0 1-.708 0L6.5 8.707V11.5a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 .5 11.5V8a1.5 1.5 0 0 1 1.5-1.5h2.854l-.353-.354A.5.5 0 0 1 4.5 5.5h2.854z"/>
        </svg>
        Ver A√ß√£o
    </a>` : ""}`}<br>
    <strong>Valor Confirmado:</strong> R$ ${action.valor_confirmacao.toFixed(3)}<br> 
    <small>Data: ${new Date(action.data).toLocaleString()}</small>
`;

                historyList.appendChild(listItem);
            });
        }
    } catch (error) {
        console.error("Erro ao carregar hist√≥rico:", error);
        historyList.innerHTML = "<li>Erro ao carregar hist√≥rico de a√ß√µes.</li>";
    }
});

</script>

</body>
</html>
