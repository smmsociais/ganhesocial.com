<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 30px;
            margin-right: 10px;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 40px;
            box-sizing: border-box;
            transition: background-color 0.2s;
            background-color: var(--button-light);
        }

        .button:hover {
            background-color: #024fa1;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #007BFF;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .input-group input {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .login-link {
                color: var(--button-dark);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
            </div>

            <button type="submit" class="button">Cadastrar</button>
        </form>

        <a href="https://ganhesocial.com/login" class="login-link">Já tem conta? Faça Login</a>

        <p id="statusMessage" class="status-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');
        });

        document.getElementById("cadastroForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            document.querySelector(".container").style.display = "none";

const email = document.getElementById("email").value.trim();
const senha = document.getElementById("senha").value.trim();
const confirmarSenha = document.getElementById("confirmarSenha").value.trim();
const statusMessage = document.getElementById("statusMessage");

            // Validações
            if (!email || !senha || !confirmarSenha) {
                statusMessage.textContent = "Preencha todos os campos!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            if (senha !== confirmarSenha) {
                statusMessage.textContent = "As senhas não coincidem!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            if (senha.length < 6) {
                statusMessage.textContent = "A senha deve ter pelo menos 6 caracteres!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            try {
                const response = await fetch("https://ganhesocial.com/api/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email,
                        senha,
                    })
                });

                const data = await response.json();

                if (response.ok) {

                        window.location.href = "https://ganhesocial.com/login";
                } else {
                    statusMessage.textContent = data.error || "Erro ao cadastrar usuário.";
                    statusMessage.style.color = "#d9534f";
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
                statusMessage.textContent = "Erro ao conectar-se ao servidor.";
                statusMessage.style.color = "#d9534f";
            }
        });
    </script>
</body>

</html>
