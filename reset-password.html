<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - GanheSocial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --text-light: #212529;
            --container-light: #ffffff;
            --button-light: #007bff;
            --success-color: #28a745;
            --pending-color: #ffc107;
            --failed-color: #dc3545;
            --border-light: #dee2e6;
            --hover-light: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.1);

            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #1a73e8;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);

            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            line-height: 1.6;
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }

        .reset-container {
            background: var(--container-light);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow-light);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            transition: var(--transition);
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .logo-reset {
            max-width: 180px;
            margin-bottom: 20px;
        }

        .reset-title {
            margin: 0 0 15px 0;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .reset-instructions {
            font-size: 0.95rem;
            margin-bottom: 25px;
            color: var(--text-light);
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-light);
            border-radius: var(--card-radius);
            box-sizing: border-box;
            font-size: 1rem;
            background-color: var(--container-light);
            color: var(--text-light);
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--button-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--card-radius);
            background: var(--button-light);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .login-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: var(--button-light);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .status-message {
            margin: 15px 0 0;
            padding: 12px;
            border-radius: var(--card-radius);
            font-size: 0.95rem;
            font-weight: 600;
            display: none;
            text-align: center;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--failed-color);
            display: block;
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            display: block;
        }

        /* Loading State */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Success State */
        .success-state .reset-container>*:not(.status-message) {
            display: none;
        }

        .success-state .reset-container {
            padding: 40px 30px;
        }

        .success-state .status-message {
            font-size: 1rem;
            margin: 0;
        }

        /* Error State */
        .error-state .reset-container>*:not(.status-message) {
            display: none;
        }

        .error-state .reset-container {
            padding: 40px 30px;
        }

        .error-state .status-message {
            font-size: 1rem;
            margin: 0;
        }

        /* Initial Loading */
        .loading-message {
            font-size: 1rem;
            margin: 0;
            color: var(--text-light);
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .reset-container {
                background: var(--container-dark);
                box-shadow: 0 4px 20px var(--shadow-dark);
                border-color: var(--border-dark);
            }

            .reset-title {
                color: var(--text-dark);
            }

            .reset-instructions {
                color: var(--text-dark);
            }

            .input-group input {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .input-group input:focus {
                border-color: var(--button-dark);
                box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
            }

            .btn-reset {
                background: var(--button-dark);
            }

            .btn-reset:hover {
                box-shadow: 0 4px 12px var(--shadow-dark);
            }

            .login-link {
                color: var(--button-dark);
            }

            .error-message {
                background-color: rgba(234, 67, 53, 0.1);
                color: var(--failed-dark);
            }

            .success-message {
                background-color: rgba(52, 168, 83, 0.1);
                color: var(--success-dark);
            }

            .loading-message {
                color: var(--text-dark);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .reset-container {
                padding: 25px;
                width: 85%;
            }

            .logo-reset {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 20px;
                width: 90%;
            }

            .reset-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .reset-instructions {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

<body>
    <div class="reset-container fade-in">
        <!-- Initial Loading State -->
        <p id="loadingMessage" class="loading-message">
            <i class="fas fa-spinner fa-spin"></i> Validando token, por favor aguarde...
        </p>

        <!-- Main Content (hidden initially) -->
        <div id="mainContent" style="display: none;">
            <img src="https://raw.githubusercontent.com/GanheSocial/ganhesocial.com/main/1744065809737.png"
                alt="Logo GanheSocial" class="logo-reset">
            <h1 class="reset-title">Redefinir Senha</h1>
            <p class="reset-instructions">Crie uma nova senha para sua conta</p>

            <form id="changePasswordForm">
                <div class="input-group">
                    <label for="novaSenha">Nova Senha</label>
                    <input type="password" id="novaSenha" placeholder="Digite sua nova senha" required minlength="6">
                </div>

                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" placeholder="Confirme sua nova senha" required
                        minlength="6">
                </div>

                <button type="submit" class="btn-reset" id="resetButton">
                    <i class="fas fa-key"></i> Redefinir Senha
                </button>
            </form>

            <a href="https://ganhesocial.com/login" class="login-link">
                <i class="fas fa-arrow-left"></i> Voltar para o login
            </a>

            <p id="statusMessage" class="status-message"></p>
        </div>

        <!-- Error State (hidden initially) -->
        <div id="errorContent" style="display: none;">
            <p id="errorMessage" class="status-message error-message"></p>
            <a href="https://ganhesocial.com/login" class="login-link">
                <i class="fas fa-arrow-left"></i> Voltar para o login
            </a>
        </div>

        <!-- Success State (hidden initially) -->
        <div id="successContent" style="display: none;">
            <p class="status-message success-message">
                <i class="fas fa-check-circle"></i> Senha alterada com sucesso!
            </p>
            <a href="https://ganhesocial.com/login" class="login-link">
                <i class="fas fa-arrow-left"></i> Voltar para o login
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            // Mostra apenas a mensagem de loading inicialmente
            document.getElementById('loadingMessage').style.display = 'block';

            // Captura o token da URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            if (!token) {
                showTokenError("Token ausente na URL");
                return;
            }

            try {
                // Valida o token com a API
                const response = await fetch(`https://ganhesocial.com/api/validate-reset-token?token=${token}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    showTokenError(errorData.error || "Erro ao validar token");
                    return;
                }

                const data = await response.json();

                if (!data.valid) {
                    showTokenError("Token inválido ou expirado");
                    return;
                }

                // Token válido - mostra o conteúdo principal
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.body.classList.add('loaded');

            } catch (error) {
                showTokenError("Erro ao conectar-se ao servidor");
                console.error("Erro na validação do token:", error);
            }
        });

        function showTokenError(message) {
            // Oculta a mensagem de loading
            document.getElementById('loadingMessage').style.display = 'none';

            // Mostra o conteúdo de erro
            document.getElementById('errorContent').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;

            // Aplica estilos e mostra a página
            document.body.classList.add('loaded');
        }

        document.getElementById("changePasswordForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const novaSenha = document.getElementById("novaSenha").value.trim();
            const confirmarSenha = document.getElementById("confirmarSenha").value.trim();
            const statusMessage = document.getElementById("statusMessage");
            const resetButton = document.getElementById("resetButton");

            // Reset status message
            statusMessage.textContent = "";
            statusMessage.className = "status-message";

            // Validação da senha
            if (novaSenha.length < 6) {
                statusMessage.textContent = "A senha deve ter no mínimo 6 caracteres!";
                statusMessage.classList.add("error-message");
                return;
            }

            if (!novaSenha || !confirmarSenha) {
                statusMessage.textContent = "Preencha todos os campos!";
                statusMessage.classList.add("error-message");
                return;
            }

            if (novaSenha !== confirmarSenha) {
                statusMessage.textContent = "As senhas não coincidem!";
                statusMessage.classList.add("error-message");
                return;
            }

            // Captura o token da URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            try {
                // Show loading state
                resetButton.classList.add("loading");
                resetButton.disabled = true;

                const response = await fetch("https://ganhesocial.com/api/change-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({ novaSenha })
                });

                const data = await response.json();

                if (response.ok) {
                    // Mostra apenas a mensagem de sucesso
                    document.getElementById('mainContent').style.display = 'none';
                    document.getElementById('successContent').style.display = 'block';
                } else {
                    statusMessage.textContent = data.error || "Erro ao alterar senha";
                    statusMessage.classList.add("error-message");
                }

            } catch (error) {
                statusMessage.textContent = "Erro ao conectar-se ao servidor";
                statusMessage.classList.add("error-message");
                console.error("Erro na requisição:", error);
            } finally {
                resetButton.classList.remove("loading");
                resetButton.disabled = false;
            }
        });
    </script>
</body>

</html>
