<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - GanheSocial</title>
    <link rel="icon" href="https://i.imgur.com/Gs4s6If.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --text-light: #e4e4e4;
            --container-light: #ffffff;
            --button-light: #007bff;
            --success-color: #28a745;
            --pending-color: #ffc107;
            --failed-color: #dc3545;
            --border-light: #dee2e6;
            --hover-light: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.1);

            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #1a73e8;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);

            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            line-height: 1.6;
        }

        .recovery-container {
            background: var(--container-light);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow-light);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            transition: var(--transition);
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .logo-recovery {
            max-width: 180px;
            margin-bottom: 20px;
        }

        .recovery-title {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .recovery-instructions {
            font-size: 0.95rem;
            margin-bottom: 25px;
            color: var(--text-light);
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-light);
            border-radius: var(--card-radius);
            box-sizing: border-box;
            font-size: 1rem;
            background-color: var(--container-light);
            color: var(--text-light);
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--button-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn-recovery {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--card-radius);
            background: var(--button-light);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-recovery:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .login-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: var(--button-light);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .status-message {
            margin: 15px 0 0;
            padding: 12px;
            border-radius: var(--card-radius);
            font-size: 0.95rem;
            font-weight: 600;
            display: none;
            text-align: center;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--failed-color);
            display: block;
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            display: block;
        }

        /* Success State */
        .success-state .recovery-container>*:not(.status-message) {
            display: none;
        }

        .success-state .recovery-container {
            padding: 40px 30px;
        }

        .success-state .status-message {
            font-size: 1rem;
            margin: 0;
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .recovery-container {
                background: var(--container-dark);
                box-shadow: 0 4px 20px var(--shadow-dark);
                border-color: var(--border-dark);
            }

            .recovery-title {
                color: var(--text-dark);
            }

            .recovery-instructions {
                color: var(--text-dark);
            }

            .input-group input {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .input-group input:focus {
                border-color: var(--button-dark);
                box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
            }

            .btn-recovery {
                background: var(--button-dark);
            }

            .btn-recovery:hover {
                box-shadow: 0 4px 12px var(--shadow-dark);
            }

            .login-link {
                color: var(--button-dark);
            }

            .error-message {
                background-color: rgba(234, 67, 53, 0.1);
                color: var(--failed-dark);
            }

            .success-message {
                background-color: rgba(52, 168, 83, 0.1);
                color: var(--success-dark);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .recovery-container {
                padding: 25px;
                width: 85%;
            }

            .logo-recovery {
                max-width: 150px;
            }
        }

        .recovery-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .recovery-container {
                padding: 20px;
                width: 90%;
            }

            .recovery-title {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .recovery-instructions {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Loading State */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="recovery-container fade-in">
        <img src="https://i.imgur.com/sQeLEVh.png" alt="Logo GanheSocial" class="logo-recovery">
        <h1 class="recovery-title">Recuperar Senha</h1>
        <p class="recovery-instructions">Digite seu e-mail cadastrado para receber um link de recuperação de senha.</p>

        <form id="recoveryForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <button type="submit" class="btn-recovery" id="recoveryButton">
                </i> Enviar Link
            </button>
        </form>

        <a href="https://ganhesocial.com/login" class="login-link">
            <i class="fas fa-arrow-left"></i> Voltar para o login
        </a>

        <p id="statusMessage" class="status-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');
        });

        document.getElementById("recoveryForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const statusMessage = document.getElementById("statusMessage");
            const recoveryButton = document.getElementById("recoveryButton");

            // Reset status message
            statusMessage.textContent = "";
            statusMessage.className = "status-message";

            if (!email) {
                statusMessage.textContent = "Por favor, insira seu e-mail!";
                statusMessage.classList.add("error-message");
                return;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                statusMessage.textContent = "Por favor, insira um e-mail válido!";
                statusMessage.classList.add("error-message");
                return;
            }

            try {
                // Show loading state
                recoveryButton.classList.add("loading");
                recoveryButton.disabled = true;

                const response = await fetch("https://ganhesocial.com/api/recover-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success state
                    statusMessage.textContent = "Link de recuperação enviado! Verifique seu e-mail.";
                    statusMessage.classList.add("success-message");
                    document.body.classList.add("success-state");
                } else {
                    statusMessage.textContent = data.error || "E-mail não encontrado em nosso sistema";
                    statusMessage.classList.add("error-message");
                }
            } catch (error) {
                console.error("Recovery error:", error);
                statusMessage.textContent = "Erro ao conectar-se ao servidor";
                statusMessage.classList.add("error-message");
            } finally {
                recoveryButton.classList.remove("loading");
                recoveryButton.disabled = false;
            }
        });
    </script>
</body>

</html>
