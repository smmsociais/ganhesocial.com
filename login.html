<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: var(--link-color);
            font-size: 12px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 40px;
            box-sizing: border-box;
            transition: background-color 0.2s;
            background-color: var(--button-light);
        }

        .button:hover {
            background-color: #024fa1;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #007BFF;
        }

        .signup-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .input-group input {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .forgot-password a {
                color: var(--button-dark);
            }

            .signup-link {
                color: var(--button-dark);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }

        .loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.8);
  z-index: 1000;
  display: none;
  justify-content: center;
  align-items: center;
}

.spinner {
  border: 6px solid #ccc;
  border-top: 6px solid #0366d6;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <div class="forgot-password">
                <a href="https://ganhesocial.com/recover-password">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="button">Entrar</button>
        </form>

        <a href="https://ganhesocial.com/signup" class="signup-link">Não tem conta? Cadastre-se</a>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
          </div>            

          <script>
            document.getElementById("loginForm").addEventListener("submit", async function (event) {
              event.preventDefault();
            
              const email = document.getElementById("email").value.trim();
              const senha = document.getElementById("senha").value.trim();
              const statusMessage = document.getElementById("statusMessage");
              const submitButton = document.querySelector(".button");
              const overlay = document.getElementById("loadingOverlay");
            
              if (!email || !senha) {
                statusMessage.textContent = "Preencha todos os campos!";
                statusMessage.style.color = "#d9534f";
                return;
              }
            
              // Mostra o carregamento imediatamente
              overlay.style.display = "flex";
              submitButton.disabled = true;
            
              // Aguarda um pequeno tempo (falso carregamento) antes de chamar a API
              setTimeout(async () => {
                try {
                  const response = await fetch("https://ganhesocial.com/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senha })
                  });
            
                  const data = await response.json();
            
                  if (response.ok) {
                    localStorage.setItem("authToken", data.token);
                    window.location.replace("/dashboard");
                  } else {
                    overlay.style.display = "none";
                    statusMessage.textContent = data.error || "Erro ao fazer login";
                    statusMessage.style.color = "#d9534f";
                    submitButton.disabled = false;
                  }
                } catch (error) {
                  overlay.style.display = "none";
                  statusMessage.textContent = "Erro ao conectar-se ao servidor";
                  statusMessage.style.color = "#d9534f";
                  console.error("Erro na requisição:", error);
                  submitButton.disabled = false;
                }
              }, 500); // atraso de 500ms para simular carregamento
            });
            </script>            
            
</body>

</html>
